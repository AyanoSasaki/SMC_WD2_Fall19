<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">

    <title>Midterm</title>
</head>
<body>
    <header>
        <label for="toggler">
            <img src="scissors_122804.png">
        </label>
        <input type="checkbox" id="toggler">
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="appointment.html">Appointment</a></li>
            </ul> 
        </nav>

        <div class="header-top">
            <img src="logo.png" alt="logo" class="logo">
            <h1 class="losangeles">Los Angeles</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="floater-section width-md-100 ">
                <div class="title">
                    <img src="salon3.jpg" alt="Salon3">
                    <h2>Appointment</h2>
                </div>
            </div>
        </div>
        <form action="" method="GET">
            <fieldset>
                <label for="Menu">Service:</label>
                <select moltiple name="menu" class="select">
                    <option value="CUT">Cut</option>
                    <option value="CLR">Color</option>
                    <option value="RT">Retouch</option>
                    <option value="HL">High/low light</option>
                    <option value="BAL">Balayage</option>
                    <option value="TNR">Toner</option>
                    <option value="SB">Shampoo blow</option>
                    <option value="UP">Updo</option>
                    <option value="JS">Japanese straight</option>
                    <option value="DP">Japanese straight</option>
                    <option value="PM">Perm</option>
                    <option value="TRE">Treatment</option>
                    <option value="TWC">Treatment with color</option>
                    <option value="TWSP">Treatment with straightening or perm</option>
                </select>
            </fieldset>
            <fieldset>
                <input type="date" name="date" class="date">
            </fieldset>
            <fieldset>
                <label for="Time">Time:</label>
                <select moltiple name="time" class="select">
                    <option value="10am">10:00am</option>
                    <option value="1030am">10:30am</option>
                    <option value="11am">11:00am</option>
                    <option value="1130am">11:30am</option>
                    <option value="12pm">12:00pm</option>
                    <option value="1230pm">12:30pm</option>
                    <option value="1pm">1:00pm</option>
                    <option value="230pm">1:30pm</option>
                    <option value="2pm">2:00pm</option>
                    <option value="230pm">2:30pm</option>
                    <option value="3pm">3:00pm</option>
                    <option value="330pm">3:30pm</option>
                    <option value="4pm">4:00pm</option>
                    <option value="430pm">4:30pm</option>
                </select>
            </fieldset>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    
</body>
</html>
